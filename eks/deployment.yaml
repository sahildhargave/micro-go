apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:

       containers:
         - name: simple-bank-api
           image: your-image-name:250116462332.dkr.ecr.ap-south-1.amazonaws.com/simplebank:latest
           imagePullPolicy: Always
           ports:
            - containerPort: 8080 # Specify the container port your application listens on
